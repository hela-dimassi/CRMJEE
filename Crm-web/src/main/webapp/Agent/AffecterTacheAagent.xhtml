<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
<title>Afficher Agents</title>
	</head>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nom" />
			<h:inputText value="#{agentBean.nom}" />
			<td style="margin-right: 70px"><h:selectOneMenu value="#{agentBean.idtache}">
					<f:selectItem itemValue="#{null}" itemLabel="Select..." />
					<f:selectItems value="#{tacheBean.taches}" var="tache"
						itemValue="#{tache.id}" itemLabel="#{tache.nom}"/>
				</h:selectOneMenu></td>

			<h:commandButton action="#{agentBean.affectation()}"
				value="Affectter" />
		</h:panelGrid>
	</h:form>
</ui:composition>
