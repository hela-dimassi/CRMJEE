<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Ajouter Tache</title>
</head>
<body>
<h:form>
	<h:panelGrid columns="2">
		<h:outputText value="Nom" />
		<h:inputText value="#{tacheBean.nom}" />

		<h:outputText value="Date Debut" />
		<h:message for="StartDate" style="color:red"></h:message>
		<h:inputText id="StartDate" value="#{tacheBean.dateDebut}"
			required="true"
			requiredMessage="you need to type in a date example: 10-10-2010">
			<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
		</h:inputText>

		<h:outputText value="Date Fin" />
		<h:message for="EndDate" style="color:red"></h:message>
		<h:inputText id="EndDate" value="#{tacheBean.dateFin}"
			requiredMessage="you need to type in a date example: 11-10-2010"
			required="true">
			<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
		</h:inputText>

		<h:commandButton action="#{tacheBean.addTache()}" value="Ajouter Tache" />
	</h:panelGrid>
</h:form>
</body>
</html>
