<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/template/template.xhtml">
      
      <ui:define name="title">
      		<title>helaaaaaaaaaaaaaaaaaaaaaaaa</title>
      </ui:define>
      
      <ui:define name="content">
      <header class="main-header">
      <div class="container">
      
        <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Our Events</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Event</a></li>
                        <li class="breadcrumb-item active"><h:outputText value="#{eventBean.name}" /></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
      
	<h:form enctype="multipart/form-data">

	
						
						
						   <div class="col-sm-6 col-lg-2">
                    <div class="hover-team">
                        <div class="our-team"> 
						<h:graphicImage value="image/#{eventBean.imageUrl}" alt="Image"  />
                            <div class="team-content">
                                <h3 class="title"><h:outputText value="#{eventBean.name}" /></h3> <span class="post"> <h:outputText value="#{eventBean.dateBegin}"/>
                                </span> </div>
                           
                            <div class="icon"> <i class="fa fa-plus" aria-hidden="true"></i> </div>
                        </div>
                        <div class="team-description">
                            
							<h:outputText value="Description"/>
	<h:outputText value="#{eventBean.dateEnd}" />
                        <h:commandButton action="#{eventBean.doBackIC()}" value="Back" />
						</div>
                        <hr class="my-0"/> </div>
                </div>
						

<!--  <h:commandButton action="#{eventBean.doBackIC()}" value="Back" />  </h:panelGrid>-->



	</h:form>
  </div>
      
      
      </header>
      
       
   
      </ui:define>
      
          </ui:composition>
